 //get a number from the user and convert it to an integer (whole number)**********************
      function checkFornumber(checkFornumber){
        //if the input is not a number, alert the user
        if (!Number.isInteger(checkFornumber)){

      function add_numbers(number1, number2){
        //add the numbers together
        var sum = number1 + number2;
        //return the sum to the code that called this function
        return sum;
      }
