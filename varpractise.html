    <title>Variable Practice</title>

    <script>
      var first_name = "";
      var last_name = "";
      var pet_species = "";
      var pet = "";

      first_name = prompt("Please enter your first name: ");
      last_name = prompt("Please enter your last name: ");
      pet_species = prompt("What kind of pet do you have?: ")
      pet = prompt("Please enter your pet's name: ");

      alert("Your name is " + first_name + " " + last_name + ". Your pet is a " + pet_species + " named " + pet)
    </script>
